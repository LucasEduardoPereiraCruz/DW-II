<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>JavaScript - Nome e sobrenome</title>
</head>
<body>
    <h1>Entrada, Processamento e Saída</h1>
    <form id="nomes" action="" method="GET">
        <label for="nome">Nome: </label>
        <input type="text" id="nome" placeholder="Entre com o seu nome" tabindex="1" />
        <label for="nome">Sobrenome: </label>
        <input type="text" id="sobrenome" placeholder="Entre com o seu Sobrenome" tabindex="2" />  
    </form>

    <!-- #region Botão Juntar -->
    <button id="juntar" onclick="juntarNome()" tabindex="3">
        <i class="fa fa-plus"></i> Juntar
    </button>
    <!-- #endregion -->

    <!-- #region Botão prompt -->
    <button id="janela" onclick="janelaNome()" tabindex="4">
        <i class="fa fa-window-maximize"></i> Prompt
    </button>
    <!-- #endregion -->


     <!-- #region Botão Escrever -->        
     <button id="escrever" onclick="escreverNome()" tabindex="5">
        <i class="fa fa-pencil"></i> Escrever
    </button>
    <!-- #endregion -->

    <!-- #region Botão Limpar -->
    <button id="limpar" onclick="limparDados()" tabindex="6">
        <i class="fa fa-trash"></i> Limpar
    </button>
    <!-- #endregion -->
    
    <!-- #region Botão Imprimir -->
    <button id="imprimir" onclick="window.print()" tabindex="7">
        <i class="fa fa-print"></i> Imprimir
    </button>
    <!-- #endregion -->

   <!-- deixando o icone em cima da palavra
     <button id="juntar" onclick="juntarNome()" tabindex="3">
        <div><i class="fa fa-plus"></i> <br>
            <span> Juntar</span>
        </div>   
    </button>
   -->

    <hr />
    <br />
    <p>Nome Completo: (InnerText) </p>
    <p id="nomecompleto">Vai aparecer o nomecompleto. </p> 

    <p>Nome Completo: (InnerHTML) </p>
    <p id="nomecompleto1">Vai aparecer o nomecompleto. </p>

    <script src="js/utilidades.js"></script>

     <!--
     Font Awesome nas versões 5, 6 e 7 já são no formato JavaScript.
     <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    -->

</body>
</html>
